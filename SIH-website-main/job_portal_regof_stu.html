function filterOpportunities() {
    const category = document.getElementById('category').value;
    const container = document.getElementById('opportunity-cards');
    container.innerHTML = '';

    opportunities[category].forEach(opportunity => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <h3>${opportunity.title}</h3>
            <p>${opportunity.description}</p>
            <ul>
                <li><strong>Location:</strong> ${opportunity.location}</li>
                <li><strong>Duration:</strong> ${opportunity.duration}</li>
                <li><strong>Requirements:</strong> ${opportunity.requirements}</li>
            </ul>
            <button onclick="apply('${category}', '${opportunity.title}')">Apply Now</button>
        `;
        container.appendChild(card);
    });
}

    document.getElementById('student-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Collect form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const major = document.getElementById('major').value;
        const resume = document.getElementById('resume').files[0];

        // Simple validation
        if (name && email && major && resume) {
            // Display confirmation modal
            showModal('Application Submitted', 'Thank you for applying! We have received your application and will review it soon.');

            // Optionally clear the form
            document.getElementById('student-form').reset();
        } else {
            alert('Please fill out all required fields and upload your resume.');
        }
    });

    // Function to show a confirmation modal
    function showModal(title, message) {
        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>${title}</h2>
                <p>${message}</p>
            </div>
        `;
        document.body.appendChild(modal);

        // Close modal when clicking on close button
        modal.querySelector('.close-button').addEventListener('click', function() {
            document.body.removeChild(modal);
        });

        // Close modal when clicking outside the content
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                document.body.removeChild(modal);
            }
        });
    }
</script>
