<script>
const opportunities = {
    students: [
        {
            title: "Software Engineering Internship",
            description: "Join our tech team to work on cutting-edge projects. Ideal for Computer Science majors with a passion for coding.",
            location: "San Francisco, CA",
            duration: "3 months",
            requirements: "Proficiency in Python or Java"
        },
        {
            title: "Marketing Specialist",
            description: "Help develop marketing strategies and execute campaigns. Perfect for business students with creative ideas.",
            location: "New York, NY",
            duration: "Full-time",
            requirements: "Experience with digital marketing tools"
        },
        {
            title: "Graphic Designer Intern",
            description: "Create visual content for marketing materials. Ideal for students with a strong portfolio in graphic design.",
            location: "Los Angeles, CA",
            duration: "4 months",
            requirements: "Proficiency in Adobe Creative Suite"
        }
    ],
    alumni: [
        {
            title: "Data Analyst",
            description: "Analyze data to provide actionable insights. Perfect for those with strong quantitative skills.",
            location: "Chicago, IL",
            duration: "Full-time",
            requirements: "Experience with SQL and data visualization tools"
        },
        {
            title: "Human Resources Intern",
            description: "Assist with HR functions such as recruitment and employee engagement. Suitable for those interested in HR careers.",
            location: "Austin, TX",
            duration: "3 months",
            requirements: "Strong communication skills"
        },
        {
            title: "Research Assistant",
            description: "Assist in conducting important research in various fields. Great for those looking to pursue academic careers.",
            location: "Boston, MA",
            duration: "6 months",
            requirements: "Strong analytical skills"
        }
    ]
};

function filterOpportunities() {
    const category = document.getElementById('category').value;
    const container = document.getElementById('opportunity-cards');
    container.innerHTML = '';

    opportunities[category].forEach(opportunity => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <h3>${opportunity.title}</h3>
            <p>${opportunity.description}</p>
            <ul>
                <li><strong>Location:</strong> ${opportunity.location}</li>
                <li><strong>Duration:</strong> ${opportunity.duration}</li>
                <li><strong>Requirements:</strong> ${opportunity.requirements}</li>
            </ul>
            <button onclick="apply('${opportunity.title}')">Apply Now</button>
        `;
        container.appendChild(card);
    });
}

// Initial load
document.addEventListener('DOMContentLoaded', filterOpportunities);

function apply(opportunity) {
    alert(`Thank you for your interest in the ${opportunity} position!`);
}

</script>
