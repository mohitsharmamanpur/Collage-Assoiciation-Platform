<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Alumni Association Feedback</h1>
      <p>We value your feedback to improve our platform.</p>
    </div>
  </header>

  <main>
    <section class="feedback-form">
      <div class="container">
        <form id="feedbackForm">
          <h2>Feedback Form</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required />

          <label for="feedback">Feedback:</label>
          <textarea id="feedback" name="feedback" placeholder="Your Feedback" rows="5" required></textarea>

          <label for="rating">Rating:</label>
          <select id="rating" name="rating" required>
            <option value="" disabled selected>Select a rating</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
          </select>

          <button type="submit">Submit Feedback</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Government Engineering College Alumni Association. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>

<style>

    /* Basic reset and styling */
body, h1, h2, p, form, input, textarea, select, button {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  padding-top: 60px; /* Space for fixed header */
  color: #333;
}

/* Styling for the header */
header {
  background: #333;
  color: #fff;
  padding: 1rem 0;
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  z-index: 1000;
}

header .container {
  text-align: center;
}

header h1 {
  margin-bottom: 0.5rem;
  font-size: 2.5rem;
  font-weight: bold;
  letter-spacing: 1px;
  transition: color 0.4s, transform 0.4s;
}

header h1:hover {
  color: #ffd700; /* Highlight color on hover */
  transform: scale(1.1); /* Slightly enlarges the heading */
  text-shadow: 0 0 10px rgba(255, 215, 0, 0.7); /* Glow effect */
}

header p {
  margin-bottom: 1rem;
  font-size: 1.2rem;
}

/* Main content styling */
main {
  padding: 2rem;
  display: flex;
  justify-content: center;
  background: #f4f4f4;
}

.feedback-form {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  max-width: 600px;
  width: 100%;
  padding: 2rem;
  transition: transform 0.3s, box-shadow 0.3s;
}

.feedback-form:hover {
  transform: scale(1.02);
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
}

.feedback-form h2 {
  margin-bottom: 1rem;
  font-size: 1.75rem;
  color: #333;
  border-bottom: 2px solid #333;
  padding-bottom: 0.5rem;
  transition: color 0.4s, transform 0.4s;
}

.feedback-form h2:hover {
  color: #007bff; /* Highlight color on hover */
  transform: translateX(10px); /* Moves the heading slightly */
}

.feedback-form label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
  color: #555;
}

.feedback-form input, .feedback-form textarea, .feedback-form select {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 1rem;
  transition: border-color 0.3s, box-shadow 0.3s;
}

.feedback-form input:focus, .feedback-form textarea:focus, .feedback-form select:focus {
  border-color: #333;
  outline: none;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.feedback-form textarea {
  resize: vertical;
}

.feedback-form button {
  background: #333;
  color: #fff;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s, transform 0.3s;
}

.feedback-form button:hover {
  background: #555;
  transform: scale(1.05);
}

/* Footer styling */
footer {
  background: #333;
  color: #fff;
  padding: 1rem 0;
  text-align: center;
}

</style>

<script>

document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('feedbackForm');

  form.addEventListener('submit', (event) => {
    event.preventDefault(); // Prevents the default form submission

    // Retrieve form data
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const feedback = document.getElementById('feedback').value;
    const rating = document.getElementById('rating').value;

    // Simple validation
    if (name && email && feedback && rating) {
      // Show a success message
      Swal.fire({
        icon: 'success',
        title: 'Thank you!',
        text: `Thank you for your feedback, ${name}!`,
        confirmButtonText: 'Close'
      });

      form.reset(); // Reset the form after submission
    } else {
      // Show an error message
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'Please fill out all fields.',
        confirmButtonText: 'Close'
      });
    }
  });
});

</script>
